<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>el product</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- bower:css -->
    <link rel="stylesheet" 
	href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <link rel='stylesheet' href='css/product.css' />
</head>
<body ng-app='tiy-catalog'>
	<div id='container' ng-controller='ProductController as product'>
	<section class='totalprodwrapper' ng-repeat='prod in product.prodArray'>	
		<section class='product-wrap'>
			<section class ='topcontent'>
				<div class='variationone' ng-show='product.variationuno'>
					<ul>
						<li>{{'variation'}}</li>
					</ul>	
				</div><!--variationone-->
				<div class='variationtwo' ng-show='product.variationdos'>	
					<ul>
						<li>{{'variation'}}</li>
					</ul>	
				</div><!--variationtwo-->
				<div class='morepictures' ng-click='product.morepics()'>M</div>	
					<div class='imageholder'>	
							<img ng-src='{{product.pics[product.imgnum]}}' 
						alt='product picture'/>				
					</div><!--imageholder-->		
			</section><!--topcontent-->	
			<div class='productinfo'>
				<nav class='productbuttons'>	
					<ul>
						<li>M</li>
						<li ng-mouseenter='product.moused()' 
							ng-mouseleave='product.unmoused()'>M</li>
						<li ng-mouseenter='product.moused2()'
							ng-mouseleave='product.unmoused2()'>M</li>
						<li>M</li>
					</ul>
				</nav><!--productbuttons-->
			</div><!--productinfo-->	
		</section><!--product-wrap-->	
		<div class='prodtitle'><span>{{'Lochness Monster'}}</span></div>
		<div class='prodprice'><span>{{'3.50' | currency}}</span></div>
	</section><!--totalprodwrapper-->
	</div><!--container -->		
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <script src="js/plugins.js"></script>
    <script src="js/product.js"></script>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
</body>

</html>
